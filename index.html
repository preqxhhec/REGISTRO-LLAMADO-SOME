<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  
  <title>REGISTRO DE LLAMADO SOME</title>
</head>
<body>


  <div id="acceso" class="acceso">
        <h2>ACCESO RESTRINGIDO</h2>
        <input type="password" id="password" placeholder="Clave">
        <button onclick="verificarClave()" class="botonpwd">OK</button>
      </div>








   <form id="form" class="form" name="form" action="https://script.google.com/macros/s/AKfycby_SrYIDf8lLuKAQYhGACVcgzJ5hAJrZW-k-f8SaX8gBLbM1Or0WPC-zsw_r-q9w2B5iA/exec" method="post">
    
    
    
     <img class="img" src="https://www.hospitalillapel.cl/institucional/wp-content/uploads/2019/07/LOGO-CHICO-03_hospital_vert.png">    
    <h1 class="h1">REGISTRO DE LLAMADO SOME</h1>

    <div class="divFecha">
       
        <label for="fecha" class="fecha" name="fecha">FECHA DE REGISTRO</label>
        <input type="datetime" name="fecha" id="fecha" class="fecha" readonly>
  
      </div>



    <fieldset class="fieldset1">

      <LEgend class="legend"> DATOS DEL PACIENTE</LEgend>
    

    <div class="divNombrePx">
      <label for="nombrePx" class="label">NOMBRE Y APELLIDO</label>
      <input type="text" class="nombrePx" name="nombrePx" required>
      <label for="edadpx" class="label">EDAD</label>
      <input type="number" class="edadPx" name="edadPx" required>
      
    </div>

    <div class="divRutPx">
    <label for="rutPx" class="label">RUT</label>
      <input type="text" class="rutPx" name="rutPx" required placeholder="Sin (.) con (-)">

      <label for="contacto">TELEFONO</label>
      <input type="text" class="contacto" name="contacto" required>

    </div>


  <div class="divLat">
    <label for="diagnostico">DIAGNÓSTICO</label>
    <input type="text" class="dx" name="dx" required>
    <label for="labeldireccion">DIRECCION</label>
    <input type="text" class="direccion" name="direccion" required>
    
    
</div>
      
   
    </fieldset>





    <fieldset class="fieldset2">
      <LEGEnd class="legend">DATOS DEL RECEPTOR</LEGEnd>
    
     <div class="divNombreRec">
      <label for="nombreRec" class="label">NOMBRE Y APELLIDO</label>
      <input type="text" class="nombreRec" name="nombreRec" required>
      <label for="rutRec" class="label">RUT</label>
      <input type="text" class="rutRec" name="rutRec" required placeholder="Sin (.) con (-)">
      
    </div>


    <div class="divNombreRec">
      <label for="parentesco" class="label">PARENTESCO CON EL PACIENTE</label>
      <input type="text" class="parentesco" name="parentesco" required>
</div>




<div>
  <label for="MOTIVO">MOTIVO</label>
  <select class="selectMotivo" name="selectMotivo" required id="selecMotivo">
    <option value=""></option>
    <option value="AGENDAMIENTO">AGENDAMIENTO</option>
    <option value="CONFIRMACION">CONFIRMACION</option>
    <option value="CANCELACION">CANCELACION</option>
    <option value="RE-AGENDAMIENTO">RE-AGENDAMIENTO</option>
     </select>
</div>



<div>
  <label for="T.ATENCION">TIPO DE ATENCION</label>
  <select class="selectAtencion" name="selectAtencion" required id="selectAtencion">
    <option value=""></option>
    <option value="POLICHOQUE">POLICHOQUE</option>
    <option value="POST-OPERADO">POST-OPERADO</option>
    <option value="CONSULTA NUEVA">CONSULTA NUEVA</option>
    <option value="CONSULTA REPETIDA">CONSULTA REPETIDA</option>
    <option value="PROCEDIMIENTO">PROCEDIMIENTO</option>
    <option value="CONSULTA ESPECIALIZADA">CONSULTA ESPECIALIZADA</option>
     </select>
</div>




<div>
  <label for="Respuesta">RESPUESTA</label>
  <select class="selectRespuesta" name="selectRespuesta" required id="selectRespuesta">
    <option value=""></option>
    <option value="ACEPTA ">ACEPTA</option>
    <option value="RECHAZA">RECHAZA</option>
    <option value="POSTERGA">POSTERGA</option>
    <option value="NO RESPONDE LLAMADA">NO RESPONDE LLAMADA</option>
    <option value="ENTREGARA INFORMACION">ENTREGARA INFORMACION</option>
    <option value="NUMERO TELEFONICO NO CORRESPONDE">NUMERO TELEFONICO NO CORRESPONDE</option>

  </select>  
   

</div>


  
</fieldset>


<fieldset class="interconsulta"> 
    <legend class="legend">DATOS DE INTERCONSULTA</legend>
    <label for="especialidad">ESPECIALIDAD</label>


 <select class="especialidad" name="especialidad" required id="selectRespuesta">
   <option value=""></option>
    <option value="MEDICINA INTERNA">MEDICINA INTERNA</option>
    <option value="CARDIOLOGIA">CARDIOLOGIA</option>
    <option value="GASTROENTEROLOGIA">GASTROENTEROLOGIA</option>
    <option value="CIRUGIA DE ADULTO">CIRUGIA DE ADULTO</option>
    <option value="CIRUGIA INFANTIL">CIRUGIA INFANTIL</option>
    <option value="PEDIATRIA">PEDIATRIA</option>
    <option value="OFTALMOLOGIA">OFTALMOLOGIA</option>
    <option value="OTORRINOLARINGOLOGIA">OTORRINOLARINGOLOGIA</option>
    <option value="UROLOGIA">UROLOGIA</option>
    <option value="TRAUMATOLOGIA">TRAUMATOLOGIA</option>
    <option value="GINECOLOGIA">GINECOLOGIA</option>
    <option value="PATOLOGIA CERVICAL">PATOLOGIA CERVICAL</option>
    <option value="ARO">ARO</option>
    <option value="KINESIOLOGIA">KINESIOLOGIA</option>
    <option value="FONOAUDIOLOGIA">FONOAUDIOLOGIA</option>
    <option value="TERAPIA OCUPACIONAL">TERAPIA OCUPACIONAL</option>
    <option value="TECNOLOGIA MEDICA OTORRINO">TECNOLOGIA MEDICA OTORRINO</option>
    <option value="TECNOLOGIA MEDICA OFTALMOLOGIA">TECNOLOGIA MEDICA OFTALMOLOGIA</option>
    <option value="PSICOLOGIA">PSICOLOGIA</option>
    <option value="PSIQUIATRIA">PSIQUIATRIA</option>

  </select>  

    <label for="centroOrigen">ORIGEN</label>

 <select class="centroOrigen" name="centroOrigen" required id="centroOrigen">
     <option value="CESFAM URBANO">CESFAM URBANO</option>
     <option value="CESFAM VILLA SAN RAFAEL">CESFAM VILLA SAN RAFAEL</option>
     <option value="DESAM ILLAPEL">DESAM ILLAPEL</option>
     <option value="HOSPITAL DE LOS VILOS">HOSPITAL DE LOS VILOS</option>
     <option value="DESAM LOS VILOS">DESAM LOS VILOS</option>
     <option value="CESFAM CANELA">CESFAM CANELA</option>
     <option value="CESFAM VALLE ALTO">CESFAM VALLE ALTO</option>
     <option value="HOSPITAL DE SALAMANCA">HOSPITAL DE SALAMANCA</option>
     <option value="DESAM SALAMANCA">DESAM SALAMANCA</option>
  </select> 


 
    
    
    
    <label for="labelfechaIc" class="labelfechaIc" name="labelfechaIc">FECHA DE IC</label>
    <input type="date" name="fechaIc" id="fechaIc" class="fechaIc" required>
    
    
    
    
    
    <label for="estadoIc" class="labelestadoIc">ESTADO IC</label>
    <select class="estadoIc" name="estadoIc" required id="estadoIc">
        <option value=""></option>
        <option value="INICIAL">INICIAL</option>
        <option value="AGENDADO">AGENDADO</option>
        <option value="EGRESO">EGRESO</option>
    </select>

    <div>
    <label for="fechaAgenda" class="labelfechaAgenda" name="labelfechaAgenda">SI ESTADO DE IC ES "AGENDADO" INDICAR FECHA</label>
            <input type="date" name="fechaAgenda" id="fechaAgenda" class="fechaAgenda">
    
    </div>
    </fieldset>






<Fieldset class="fieldset3">
    
<LEgend class="legend">OBSERVACIONES</LEgend>


<div class="divObservaciones">
  
<div>
  <textarea class="ttobservaciones" name="ttobservaciones" id="ttobservaciones" rows="5" placeholder="Sea lo más específico posible" required></textarea>

</div>

    
</Fieldset>




<div class= "funcionario">
    <label>FUNCIONARIO</label>
  
    <select name="selectFuncionario" id="selectFuncionario" class="selectFuncionario">
        
        <option value=""></option>
        <option value="Camila Manquez">Camila Manquez</option>
        <option value="Vinka Tapia">Vinka Tapia</option>
        <option value="Maria Soledad Gonzalez">Maria Soledad Gonzalez</option>
        <option value="Camila Varas">Camila Varas</option>
        <option value="Johana Aguilera">Johana Aguilera</option>
        <option value="Sergio Tabilo">Sergio Tabilo</option>
        <option value="Maria Elena Gonzalez">Maria Elena Gonzalez</option>
        <option value="Madeleine Miranda">Madeleine Miranda</option>
        <option value="Sofía Antequiera">Sofía Antequiera</option>
        <option value="Camila Pavez">Camila Pavez</option>
        <option value="Diana Torrijo">Diana Torrijo</option>
        <option value="Karen Arquero">Karen Arquero</option>
        <option value="Miguel Briceño">Miguel Briceño</option>
        <option value="Miguel Olivos">Miguel Olivos</option>
        <option value="Johnny Lucka">Johnny Lucka</option>
        <option value="Eduardo Araya">Eduardo Araya</option>
        <option value="Miguel Castillo">Miguel Castillo</option>
        <option value="Patricia Aguilera">Patricia Aguilera</option>




     
    </select>

</div>

















<div class="botones">
<button type="reset" class="BTNR" name="BTNR" id="BTNR">NUEVO PACIENTE</button> 
    <button type="submit" class="BTN" name="BTN" id="BTN">REGISTRAR</button>
    
</div>
</fieldset>



  </form>

  <script src="script.js"></script>
</body>
</html>
